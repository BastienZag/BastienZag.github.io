<!doctype html>
<html>
<head>
   <link rel="stylesheet" href="../../app/dist/yoda.catwalk.components.min.css">

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
   <script src="../../app/dist/yoda.catwalk.components.js"></script>

   <script type="text/javascript">
   var myApp = angular.module('myApp', ['yoda.catwalk.components']);
   </script>

</head>
<body ng-app="myApp">

   <main class="container" ng-init="state = false">
      <h1> Directive: hamburger-menu-icon </h1>
      <yoda-hamburger-menu-icon state="state"></yoda-hamburger-menu-icon>

      <div>
         <button ng-click="state = !state"> Change state </button>
      </div>
   </main>

</body>
</html>
